<h1>Random Image</h1>
<div class="container-fluid">

    <div class="row">
  
      <div class="col-12 col-sm-8 col-lg-5">
       <div class="row">
        <div class="col-sm-3">
          <button type="submit" (click)="openDomainAdd('new')" class="custom-btn" mat-raised-button color="primary">
            Add Image
          </button>
        </div>
     
        
       </div>
      </div>
    
    </div>
  
  
  
    <div class="row">
        <div class="col">
          <ul class="card-list">
    
            <li *ngFor="let domain of randomImages">
              <mat-card class="details-card">
                <!-- <mat-card-header > -->
                  <mat-card-content>
                  <mat-card-title class="title">{{domain.name}}</mat-card-title>
               
                <!-- </mat-card-header> -->
                <img class="domain-image" mat-card-image src="{{domain.imageUrl}}" alt="logo">
                <!-- <mat-card-content> -->
                        
                </mat-card-content>
              </mat-card>
    
            </li>
    
    
          </ul>
        </div>
      </div>
  </div>
