<h1>Random Image</h1>
<div class="container-fluid">

  <div class="row">

    <div class="col-12 col-sm-8 col-lg-5">
      <div class="row">
        <div class="col-sm-3">
          <button type="submit" (click)="openDomainAdd('new')" class="custom-btn" mat-raised-button color="primary">
            Add Image
          </button>
        </div>


      </div>
    </div>

  </div>



  <div class="row">
    <div class="col">
      <ul class="card-list">

        <li *ngFor="let domain of randomImages" class="mat-elevation-z1">

          <div class="row">

            <div class="col">

              <img class="domain-image" mat-card-image src="{{domain.imageUrl}}" alt="logo">
              <br>
              <button class="red-text" mat-button (click)="deleteImage(domain.id)">
                DELETE
              </button>

            </div>
          </div>

        </li>

      </ul>
    </div>
  </div>
</div>
