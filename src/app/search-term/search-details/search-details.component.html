<div class="container">
  <div class="row">
    <div class="col-md-4">

      <div class="search-header">
        <span>Daily Searches</span>
      </div>

      <table mat-table [dataSource]="dailySource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="counter">
          <th mat-header-cell *matHeaderCellDef>Counter</th>
          <td mat-cell *matCellDef="let element"> {{element.counter}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>
    <div class="col-md-4">

      <div class="search-header">
        <span>Weekly Searches</span>
      </div>
      <table mat-table [dataSource]="weeklySource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="counter">
          <th mat-header-cell *matHeaderCellDef>Counter</th>
          <td mat-cell *matCellDef="let element"> {{element.counter}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>
    <div class="col-md-4">

      <div class="search-header">
        <span>Monthly Searches</span>
      </div>

      <table mat-table [dataSource]="monthlySource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="counter">
          <th mat-header-cell *matHeaderCellDef>Counter</th>
          <td mat-cell *matCellDef="let element"> {{element.counter}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>

  </div>

</div>
