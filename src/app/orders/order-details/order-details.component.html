<div class="container-fluid">
  <div class="row">
    <div class="col">

      <table mat-table [dataSource]="data">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Payment Id</th>
          <td mat-cell *matCellDef="let element">

            <!-- <a target="_blank" [href]="payment_url+element.id">{{element.id}}</a> -->
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef>Contact</th>
          <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element"> {{element.amount|currency:'INR'}} </td>
        </ng-container>


        <ng-container matColumnDef="method">
          <th mat-header-cell *matHeaderCellDef>Method</th>
          <td mat-cell *matCellDef="let element"> {{element.method}} </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef>Payment Date</th>
          <td mat-cell *matCellDef="let element"> {{element.created_at * 1000|date:'dd MMM yyyy, hh:mm:ss aa'}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <mat-chip-list class="chips">
              <mat-chip>{{element.status.toUpperCase()}}</mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>



  </div>
</div>
