<div class="container-fluid">
  <div class="row">
    <div class="col">

      <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="displayName">
          <th mat-header-cell *matHeaderCellDef>Display Name</th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.displayName"> {{element.displayName}} </span>
            <span *ngIf="element.displayName==' ' ">-</span>

          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.email"> {{element.email}} </span>
            <span *ngIf="element.email==' '">-</span>

          </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone No.</th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.phoneNumber"> {{element.phoneNumber}} </span>
            <span *ngIf="element.phoneNumber==' '">-</span>

          </td>
        </ng-container>


        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef>Creation Date</th>
          <td mat-cell *matCellDef="let element">
            {{element.creationDate.seconds * 1000|date:'dd MMM yyyy, hh:mm:ss aa'}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>



  </div>
</div>
