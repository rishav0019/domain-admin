<h1 mat-dialog-title>Deactivate</h1>
<div mat-dialog-content>
  <p>Are you sure to Deactivate this Domain?</p>
</div>
<div mat-dialog-actions>
  <button class="btn button button-cancel" mat-button (click)="onNoClick()" cdkFocusInitial>No</button>
  <button class="btn button button-save" mat-button [mat-dialog-close]="true">Yes</button>
</div>
