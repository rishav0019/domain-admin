<h1 mat-dialog-title>Save</h1>
<div mat-dialog-content>
  <p>Are you sure to Save?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="btn button button-cancel" (click)="onNoClick()">No</button>
  <button mat-raised-button class="btn button button-save" [mat-dialog-close]="true" >Yes</button>
</div>
